spring.cloud.config.server.git.uri=https://github.com/Priyanshuraj2712/ncu-microservice-config
spring.cloud.config.server.git.searchPaths=AppointmentSchedulingService, BillingService, DepartmentOrganizationService, PatientRegistrationService, ReceptionHandlingService, DoctorManagementService, servicediscovery, apigateway